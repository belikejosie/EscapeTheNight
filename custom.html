<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETN - Simulator</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <header>
        <nav>
            <div class="nav-container">
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <ul class="nav-list" id="nav-list">
                <li class="close-btn"><i class="fas fa-times"></i></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="predefined.html">Predefined Cast</a></li>
                <li><a href="custom.html">Custom</a></li>
                <li><a href="https://discord.gg/kzdyfGy9f6">Discord</a></li>
            </ul>
        </nav>
    </header>
</head>
<body>
<div id="current-title">
    <h1 id="title-text">Select your dream cast</h1>
</div>
<div id="main-content">
    <div id="custom-list"></div>
    <div id="add-custom-contestant">
        <input type="text" id="custom-name" placeholder="Enter contestant name" />
        <input type="text" id="custom-image-url" placeholder="Enter image URL (optional)" />
        <button id="add-custom-btn">Add Contestant</button>
    </div>
</div>
<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
    kofiWidgetOverlay.draw('belikejosie', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
    });
</script>
<script>
    const hamburger = document.getElementById("hamburger");
    const navList = document.getElementById("nav-list");
    const closeBtn = document.querySelector(".close-btn");

    hamburger.addEventListener("click", () => {
        navList.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
        navList.classList.remove("active");
    });

    document.querySelectorAll('#nav-list a').forEach(link => {
        link.addEventListener('click', () => {
            navList.classList.remove("active");
        });
    });
</script>
<script src="javascript/script.js"></script>
</body>
</html>
