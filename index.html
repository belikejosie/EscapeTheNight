<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETN - Simulator</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <header>
        <nav>
            <div class="nav-container">
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <ul class="nav-list" id="nav-list">
                <li class="close-btn"><i class="fas fa-times"></i></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="predefined.html">Predefined Cast</a></li>
                <li><a href="custom.html">Custom</a></li>
                <li><a href="https://discord.gg/kzdyfGy9f6">Discord</a></li>
            </ul>
        </nav>
    </header>
</head>
<body>
    <div id="current-title">
        <h1 id="title-text">Select your dream cast</h1>
    </div>
    <div id="main-content">
        <div class="search-controls">
            <input id="contestant-search" type="search" placeholder="Search...">
            <div id="search-dropdown" class="dropdown"></div>
            <button id="random-contestant" onclick="randomContestant()">Random Contestant</button>
        </div>
        <hr>
        <section id="current-cast">
            <p>No contestants have been added...</p>
        </section>
        <hr>

        <div id="debug-corner">
            <button id="debug-button" title="Debug Settings">
                <i class="fas fa-cog"></i>
            </button>

            <div id="debug-menu" class="hidden">
                <label>
                    Setting:
                    <select id="environment">
                        <option value="random">Random</option>
                        <option value="estate">Estate</option>
                        <option value="mansion">Mansion</option>
                        <option value="town">Everlock</option>
                        <option value="museum">Museum</option>
                    </select>
                </label>
                <label>
                    Max Betrayals:
                    <input id="betray-limit" type="number" placeholder="e.g. 1">
                </label>
                <label>
                    Max Pair Challenges:
                    <input id="pairs-limit" type="number" placeholder="e.g. 2">
                </label>
            </div>
        </div>
        <button id="simulation-start"onclick="startSimulation()">Start Simulation</button>
    </div>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('belikejosie', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support me',
            'floating-chat.donateButton.background-color': '#00b9fe',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>
    <script>
        const hamburger = document.getElementById("hamburger");
        const navList = document.getElementById("nav-list");
        const closeBtn = document.querySelector(".close-btn");

        hamburger.addEventListener("click", () => {
            navList.classList.add("active");
        });

        closeBtn.addEventListener("click", () => {
            navList.classList.remove("active");
        });

        document.querySelectorAll('#nav-list a').forEach(link => {
            link.addEventListener('click', () => {
                navList.classList.remove("active");
            });
        });
    </script>
    <script src="javascript/script.js"></script>
</body>
</html>
